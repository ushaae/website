<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: royalblue;
        }
        .image-container {
            flex: 1;
            text-align: right;
            margin-left: 10px;
        }

        .contact-image {
            max-width: 50%;
            height: auto;
            margin-right: 20px;
            px;
        }
        

        .contact-image1 {
            max-width: 20%;
            height: auto;
        }
        .contact-links1 {
            list-style: none;
            padding: 0;
        }

        .contact-links li {
            margin: 10px 0;
        }

        .contact-links a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 5px;
        }

        .contact-links a:hover {
            background-color: #ddd;
        }

        .icon {
            margin-right: 10px;
            color: royalblue ;
        }
        .icon1 {
            margin-right: 10px;
            color: rgb(229, 0, 0) ;
        }
        .icon2 {
            margin-right: 10px;
            color: rgb(0, 154, 57) ;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        
        <h1>Contact Us</h1>
        
        <ul class="contact-links">
            <li><i class="fab fa-facebook-square icon"></i><a href="https://www.facebook.com/groups/yourgroup" target="_blank">Facebook Group</a></li>
            <li><i class="fab fa-facebook-square icon"></i><a href="https://www.facebook.com/yourpage" target="_blank">Facebook Page</a></li>
            <li><i class="fab fa-facebook-square icon"></i><a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
            <li><i class="fab fa-youtube icon1"></i><a href="https://www.youtube.com/yourchannel" target="_blank">YouTube</a></li>
            <li><i class="far fa-envelope icon"></i><a href="mailto:youremail@example.com">Email Us</a></li>
            <li><i class="fab fa-whatsapp icon2"></i><a href="https://wa.me/1234567890" target="_blank">WhatsApp: +1234567890</a></li>
            <li><i class="fas fa-phone icon"></i>Phone: +1 (123) 456-7890</li>
        </ul>
     
        
    </div>
</body>
</html>
